    <!-- Centered Buttons (New Game, Clear, Solve) -->
    <div class="container-fluid center-block" id="gameButtons">
        <div class="btn-group">
            <button id="btnNewGame" class="btn btn-primary btn-md center-block" data-toggle="modal" data-target="#difficultyModal">New Game <i class="fa-solid fa-plus"></i></button>
            <div class="modal fade" id="difficultyModal" tabindex="-1" role="dialog" aria-labelledby="difficultyModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="difficultyModal">Choose Difficulty</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="container-fluid" id="difficultyButtons">
                            <div class="btn-group-vertical">
                            <div class="btn-group">
                                <button id="btnSuperEasy" class="btn btn-primary btn-md center-block" data-dismiss="modal" OnClick="{SetDifficulty(-1)}" >Super Easy <i class="fa-solid fa-baby"></i></i></i></button>
                                <button id="btnEasy" class="btn btn-success btn-md center-block" data-dismiss="modal" OnClick="{SetDifficulty(0)}" >Easy <i class="fa-solid fa-person"></i></i></button>
                            </div>
                            <div class="btn-group">
                                <button id="btnMedium" class="btn btn-warning btn-md center-block white" data-dismiss="modal" OnClick="{SetDifficulty(1)}" >Medium <i class="fa-solid fa-person-walking"></i></i></button>
                                <button id="btnHard" class="btn btn-danger btn-md center-block" data-dismiss="modal" OnClick="{SetDifficulty(2)}" >Hard <i class="fa-solid fa-person-running"></i></i></button>
                            </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnClear" class="btn btn-danger btn-md center-block" data-toggle="modal" data-target="#clearModal">Clear <i class="fa-solid fa-ban"></i></button>
            <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="clearModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="clearModal">Clear the Board?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-left">
                            <p>Warning! This will clear all unlocked cells.</p>
                            <p>It will leave the locked cells (E.g. Starting Cells)</p>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="Clear()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnSolve" class="btn btn-success btn-md center-block" OnClick="{Solve();UpdateBoard()}" >Solve <i class="fa-solid fa-check"></i></button>
        </div>
